<!DOCTYPE html>
<html>
<head>
    <title>Mi página web</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #333;
            color: #fff;
            padding: 20px;
            text-align: center;
        }

        h1 {
            margin: 0;
        }

        nav {
            background-color: #f4f4f4;
            padding: 10px;
        }

        nav ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            text-align: center;
        }

        nav ul li {
            display: inline-block;
            margin: 0 10px;
        }

        nav ul li a {
            color: #333;
            text-decoration: none;
            padding: 5px 10px;
        }

        main {
            margin: 20px;
        }

        section {
            margin-bottom: 20px;
        }

        footer {
            background-color: #333;
            color: #fff;
            padding: 10px;
            text-align: center;
        }
    </style>
</head>
<body>
    <header>
        <h1>Bienvenido a mi página web</h1>
    </header>

    <nav>
        <ul>
            <li><a href="#">Inicio</a></li>
            <li><a href="#">Acerca de</a></li>
            <li><a href="#">Contacto</a></li>
        </ul>
    </nav>

    <main>
        <section>
            <h2>Acerca de mí</h2>
            <p>Hola, soy [Tu nombre]. Esta es mi página web creada con HTML y CSS.</p>
        </section>

        <section>
            <h2>Contacto</h2>
            <p>Puedes contactarme a través de correo electrónico: [tu.correo@ejemplo.com]</p>
        </section>
    </main>

    <footer>
        <p>&copy; 2023 Mi página web. Todos los derechos reservados.</p>
    </footer>
</body>
</html>
